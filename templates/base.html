<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        {% block header %}
        {% endblock %}
    </header>

    <nav>
        {% block navbar %}
        {% include 'navbar.html' %}
        {% endblock %}
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>

    {% block scripts %}
    {% endblock %}
</body>
</html>
